{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<h1>Uploaded Your Notes</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Upload Notes</button>
</form>
<p>{{txt}}</p>
<p>{{userid}}</p>
<p> <a href="{% url 'list_notes' %}" class="btn btn-primary">Go to Notes List</a> </p>
{% endblock %}
